<!-- src/app/shared/components/sidebar/sidebar.component.html -->
<div class="sidebar" [class.mobile-open]="isMobileMenuOpen">
  <!-- Mobile Close Button -->
  <button class="mobile-close-btn" *ngIf="isMobile" (click)="closeSidebar()">
    <i class="ri-close-line"></i>
  </button>

  <!-- Logo -->
  <div class="sidebar-logo">
    <i class="ri-church-line logo-icon"></i>
    <span class="logo-text">Churchman.</span>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="menu-list">
      <li
        *ngFor="let item of filteredMenuItems"
        class="menu-item"
        [class.active]="item.active"
        (click)="navigate(item.route)"
      >
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </li>
    </ul>
  </nav>

  <!-- User Profile -->
  <div class="sidebar-footer">
    <div class="user-profile" *ngIf="currentUser">
      <div class="user-avatar">
        <img
          *ngIf="currentUser.avatar_url"
          [src]="currentUser.avatar_url"
          [alt]="currentUser.full_name"
        />
        <div *ngIf="!currentUser.avatar_url" class="avatar-placeholder">
          {{ currentUser.full_name.charAt(0).toUpperCase() }}
        </div>
      </div>
      <div class="user-info">
        <p class="user-name">{{ currentUser.full_name }}</p>
        <p class="user-role">{{ currentUser.role | titlecase }}</p>
      </div>
    </div>

    <!-- Logout Button -->
    <button class="logout-btn" (click)="logout()">
      <i class="ri-logout-box-line"></i>
      <span>Logout</span>
    </button>
  </div>
</div>
