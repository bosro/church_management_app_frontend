<!-- src/app/features/finance/components/categories-management/categories-management.component.html -->
<div class="dashboard-layout">
  <app-sidebar></app-sidebar>

  <div class="dashboard-content">
    <app-header></app-header>

    <div class="dashboard-body">
      <div class="categories-container">
        <!-- Page Header -->
        <div class="page-header">
          <div class="header-left">
            <h1>Giving Categories</h1>
            <p class="subtitle">Manage categories for organizing giving records</p>
          </div>
          <button class="btn-primary" (click)="toggleForm()">
            <i [class]="showForm ? 'ri-close-line' : 'ri-add-line'"></i>
            <span>{{ showForm ? 'Cancel' : 'Add Category' }}</span>
          </button>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="success-alert">
          <i class="ri-checkbox-circle-line"></i>
          <span>{{ successMessage }}</span>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-alert">
          <i class="ri-error-warning-line"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Add/Edit Form -->
        <div *ngIf="showForm" class="form-card">
          <h3>{{ editingCategory ? 'Edit Category' : 'New Category' }}</h3>
          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="form-grid">
              <div class="form-group">
                <label for="name">Category Name *</label>
                <input
                  id="name"
                  type="text"
                  formControlName="name"
                  placeholder="e.g., Tithe, Offering, Building Fund"
                />
              </div>

              <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  formControlName="description"
                  placeholder="Add a description for this category..."
                  rows="3"
                ></textarea>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-secondary" (click)="toggleForm()">
                Cancel
              </button>
              <button type="submit" class="btn-primary" [disabled]="categoryForm.invalid">
                {{ editingCategory ? 'Update' : 'Create' }} Category
              </button>
            </div>
          </form>
        </div>

        <!-- Categories List -->
        <div class="categories-card">
          <div *ngIf="loading" class="loading-container">
            <app-loading-spinner message="Loading categories..."></app-loading-spinner>
          </div>

          <div *ngIf="!loading" class="categories-list">
            <div *ngFor="let category of categories" class="category-item">
              <div class="category-icon">
                <i class="ri-folder-line"></i>
              </div>
              <div class="category-info">
                <h4>{{ category.name }}</h4>
                <p *ngIf="category.description">{{ category.description }}</p>
              </div>
              <div class="category-actions">
                <button class="btn-edit" (click)="editCategory(category)">
                  <i class="ri-edit-line"></i>
                </button>
                <button class="btn-delete" (click)="deleteCategory(category.id)">
                  <i class="ri-delete-bin-line"></i>
                </button>
              </div>
            </div>

            <div *ngIf="categories.length === 0" class="empty-state">
              <i class="ri-folder-open-line"></i>
              <h3>No Categories</h3>
              <p>Create your first category to get started</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
