<!-- src/app/features/dashboard/components/birthday-list/birthday-list.component.html -->
<div class="birthday-list-card">
  <div class="birthday-header">
    <h3>Upcoming Birthdays</h3>
    <div class="month-selector">
      <select [(ngModel)]="selectedMonth" (change)="onMonthChange($event)">
        <option *ngFor="let month of months" [value]="month">{{ month }}</option>
      </select>
      <i class="ri-arrow-down-s-line"></i>
    </div>
  </div>

  <div class="birthday-table-wrapper">
    <table class="birthday-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Date</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let birthday of birthdays" (click)="onViewMember(birthday.id)" class="birthday-row">
          <td>
            <div class="name-cell">
              <div class="member-avatar">
                <img *ngIf="birthday.avatar" [src]="birthday.avatar" [alt]="birthday.name" />
                <div *ngIf="!birthday.avatar" class="avatar-placeholder">
                  {{ getInitials(birthday.name) }}
                </div>
              </div>
              <span class="member-name">{{ birthday.name }}</span>
            </div>
          </td>
          <td>{{ birthday.location }}</td>
          <td>{{ birthday.date }}</td>
          <td>{{ birthday.age }}</td>
          <td>{{ formatPhone(birthday.phone) }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(birthday.status)">
              {{ birthday.status }}
            </span>
          </td>
        </tr>

        <!-- Empty State -->
        <tr *ngIf="birthdays.length === 0">
          <td colspan="6" class="empty-state">
            <i class="ri-cake-line"></i>
            <p>No upcoming birthdays</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
