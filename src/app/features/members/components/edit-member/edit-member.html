<!-- src/app/features/members/components/edit-member/edit-member.component.html -->
<!-- Reuses the same template as add-member, just changes the title -->
<div class="dashboard-layout">
  <app-sidebar></app-sidebar>

  <div class="dashboard-content">
    <app-header></app-header>

    <div class="dashboard-body">
      <div class="add-member-container">
        <!-- Loading State -->
        <div *ngIf="loadingMember" class="loading-container">
          <app-loading-spinner size="large" message="Loading member..."></app-loading-spinner>
        </div>

        <!-- Form Content -->
        <div *ngIf="!loadingMember">
          <!-- Page Header -->
          <div class="page-header">
            <div class="header-left">
              <button class="back-btn" (click)="cancel()">
                <i class="ri-arrow-left-line"></i>
              </button>
              <div>
                <h1>Edit Member</h1>
                <p class="subtitle">Update member's information below</p>
              </div>
            </div>
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="success-alert">
            <i class="ri-checkbox-circle-line"></i>
            <span>{{ successMessage }}</span>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-alert">
            <i class="ri-error-warning-line"></i>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Same form as add-member.component.html -->
          <!-- Copy the entire form from add-member.component.html -->
          <!-- Just change button text from "Add Member" to "Update Member" -->
          <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
            <!-- Include all form fields from add-member component -->
            <!-- For brevity, I'll show just the structure -->

            <div class="form-grid">
              <!-- Photo, Basic Info, Contact, etc. - Same as add-member -->
              <!-- ... (copy all form-card sections from add-member) ... -->
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <button
                type="button"
                class="btn-secondary"
                (click)="cancel()"
                [disabled]="loading"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn-primary"
                [disabled]="loading || uploadingPhoto"
              >
                <span *ngIf="!loading && !uploadingPhoto">Update Member</span>
                <span *ngIf="loading || uploadingPhoto">
                  <i class="ri-loader-4-line spin"></i>
                  {{ uploadingPhoto ? 'Uploading photo...' : 'Updating member...' }}
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
